<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Adult party</title>
</head>
<body class="adult-party-bg1">
    <div class="adult-party">
        <div class="adult-party-wrap">
            <!-- IMG -->
            <div class="adult-party__img-wrap">
                <div class="adult-party__img-inner">
                    <img class="adult-party-img" src="./assets/img/item2.png" alt="">
                </div>
            </div>
            <!-- CONTENT -->
            <div class="adult-party__content">
                <p class="adult-party__content-paragraph">
                    The note reads: 
                    <br><br>
                    Dear Friend, you come to my aid when I needed
                    you most. Your monetary assistance turned the tide in my fight  for the throne against uncle. Today I repay you as King.
                    <br><br>
                    Attached is <strong>1,000,000 $AAA.</strong>
                </p>
            </div>
            <!-- FORM -->
            <div class="adult-party__form-wrap">
                <form class="adult-party__form">
                    <div class="adult-party__input-wrap">
                        <input type="text" class="adult-party__input" placeholder="Enter your wallet to collect the prize!" name="wallet" >
                    </div>
                    <div class="adult-party__form-btn-wrap ">
                        <button class="adult-party__form-btn party-btn">
                            Claim Prize
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
